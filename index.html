<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gait Matching Puzzle</title>

  <!-- Vanta & Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <!-- Vanta background -->
  <div id="vanta-bg"></div>

  <div class="container">
    <h1 data-aos="fade-up"
        data-aos-duration="1200"
        data-aos-easing="ease-out-cubic"
        data-aos-delay="200">
      Gait Matching Game
    </h1>

    <p data-aos="fade-up" data-aos-delay="400">
      Drag a gait name onto its matching GIF.
    </p>
    <div style="display: flex;">
        <div id="names"  style="width: 50%;"></div>
        <div id="gifs"  style="width: 50%;"></div>
    </div>

    <div id="message"></div>
    <button id="reset">Reset Game</button>
  </div>

  <!-- ==================== VANTA ==================== -->
  <script>
    // Initialise Vanta on its own div
    window.addEventListener('load', () => {
      if (window.VANTA) {
        VANTA.NET({
          el: "#vanta-bg",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200,
          minWidth: 600,
          scale: 1.0,
          scaleMobile: 1.0,
          color: 0x3f51b5,
          backgroundColor: 0x0,
          points: 12,
          maxDistance: 22,
          spacing: 16
        });
      }

      // Initialise AOS **after** the page (and Vanta) is ready
      AOS.init({ once: true });
    });
  </script>

  <!-- ==================== GAME LOGIC ==================== -->
<script src="./js/main.js"></script>
</body>
</html>
